<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="img-top">
        <img src="images/image-equilibrium.jpg" class="img-equilibrium" alt="img-equilibrium">
        <div class="img-overlay">
          <img src="images/icon-view.svg">
        </div>
      </div>
      
      <div class="card-content">
        <h3 class="card-title"><a href="#" class="card-title">Equilibrium #3429</a></h3>
        <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
        
        <div class="card-list">
          <ul>
            <p class="card-eth-amt"><img src="images/icon-ethereum.svg" class="icons">0.041ETH</p>
          </ul>
          <ul>
            <p class="card-time"><img src="images/icon-clock.svg" class="icons">3 days left</p>
          </ul>
        </div>

        <hr>
        <p class="card-footer">
          <img src="images/image-avatar.png" class="footer-img">
          Creation of <a href="#" class="name">Jules Wyvern</a>
        </p>

      </div>
    </div>

  </div>
  
</body>
</html>
